{% extends 'mainapp/base.html' %}

{% block content %}

        

<div class="row">

  <div class="col-lg-8">

    <div class="card my-2">
      <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{object.updated_at|date:"d.m.Y"}}</h6>
        <p class="card-text">{% if object.body_as_markdown is True %}{{object.body|safe}}
                              {% else %}{{object.body}}
                              {% endif %}</p>
        <a href="{% url 'mainapp:news' %}" class="card-link"> К новостям</a>
      </div>
    </div>




  </div>


</div>

{% endblock content %}
